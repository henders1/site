    <script>
// C√≥digo do container com anima√ß√µes otimizadas
const container = document.getElementById('container');

// Configura√ß√µes iniciais com propriedades otimizadas
container.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
container.style.zIndex = '1';
container.style.position = 'relative';
// Adicionar will-change para informar ao navegador sobre transforma√ß√µes futuras
container.style.willChange = 'transform';
// Aplicar acelera√ß√£o de hardware
container.style.backfaceVisibility = 'hidden';
container.style.transformStyle = 'preserve-3d';

// Vari√°veis para anima√ß√£o suave
let currentX = 0;
let currentY = 0;
let targetX = 0;
let targetY = 0;
let rafId = null;

// Fun√ß√£o de anima√ß√£o con requestAnimationFrame
function animateTransform() {
    // Interpola√ß√£o suave entre posi√ß√£o atual e alvo (easing)
    currentX += (targetX - currentX) * 0.1;
    currentY += (targetY - currentY) * 0.1;
    
    // Aplicar transforma√ß√£o
    container.style.transform = `
        perspective(1000px)
        rotateX(${currentY}deg)
        rotateY(${currentX}deg)
    `;
    
    // Continuar a anima√ß√£o apenas se houver movimento significativo
    if (Math.abs(targetX - currentX) > 0.01 || Math.abs(targetY - currentY) > 0.01) {
        rafId = requestAnimationFrame(animateTransform);
    } else {
        rafId = null;
    }
}

// Efeito de movimento do mouse dentro do container
container.addEventListener('mousemove', (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const offsetX = (x - centerX) / centerX;
    const offsetY = (y - centerY) / centerY;
    const intensity = 15;
    
    // Atualizar os valores alvo
    targetX = offsetX * intensity;
    targetY = offsetY * intensity;
    
    // Iniciar anima√ß√£o se n√£o estiver rodando
    if (!rafId) {
        rafId = requestAnimationFrame(animateTransform);
    }
    
    // Prevenindo propaga√ß√£o do evento
    e.stopPropagation();
});

// Quando o mouse sai do container
container.addEventListener('mouseleave', () => {
    // Definir alvo como posi√ß√£o inicial
    targetX = 0;
    targetY = 0;
    
    // Iniciar anima√ß√£o de retorno se n√£o estiver rodando
    if (!rafId) {
        rafId = requestAnimationFrame(animateTransform);
    }
});

// Adicionando evento para prevenir a cria√ß√£o de sparkles dentro do container
container.addEventListener('mouseenter', (e) => {
    e.stopPropagation();
});
</script>

                // Mostrar o popup
                popup.classList.add('active');
            });
        });
        
        // Bot√£o Cancelar
        popupCancel.addEventListener('click', function() {
            popup.classList.remove('active');
        });
        
        // Bot√£o Confirmar
        popupConfirm.addEventListener('click', function() {
            window.open(currentLink, '_blank');
            popup.classList.remove('active');
        });
        
        // Fechar o popup ao clicar fora dele
        popup.addEventListener('click', function(e) {
            if (e.target === popup) {
                popup.classList.remove('active');
            }
        });
    });
</script>

  <script>
    // Script isolado para o √°udio de chuva em background
document.addEventListener('DOMContentLoaded', function() {
    // Seleciona especificamente o √°udio de chuva, n√£o o player de m√∫sica
    const rainAudio = document.querySelector('audio[src="/img/pikagirl.mp3"]');
    
    if (!rainAudio) {
        console.error('Elemento de √°udio da chuva n√£o encontrado');
        return;
    }
    
    // Configurar o √°udio de chuva
    rainAudio.loop = true;
    rainAudio.volume = 0.05; // Volume baixo para som ambiente
    
    // Vari√°vel para controlar se j√° tentamos iniciar o √°udio
    let audioStartAttempted = false;
    
    // Fun√ß√£o para tentar iniciar o √°udio da chuva
    function tryPlayRainAudio() {
        if (audioStartAttempted) return;
        audioStartAttempted = true;
        
        const playPromise = rainAudio.play();
        
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log('Autoplay do √°udio de chuva bloqueado. Aguardando intera√ß√£o:', error);
                
                // Criar uma fun√ß√£o de evento √∫nica para iniciar o √°udio
                const startRainAudio = function() {
                    rainAudio.play().catch(err => {
                        console.log('Ainda n√£o foi poss√≠vel iniciar o √°udio de chuva:', err);
                    });
                    
                    // Remover os listeners ap√≥s a primeira tentativa
                    document.removeEventListener('click', startRainAudio);
                    document.removeEventListener('touchstart', startRainAudio);
                    document.removeEventListener('keydown', startRainAudio);
                };
                
                // Adicionar eventos para diferentes tipos de intera√ß√£o
                document.addEventListener('click', startRainAudio, { once: true });
                document.addEventListener('touchstart', startRainAudio, { once: true });
                document.addEventListener('keydown', startRainAudio, { once: true });
            });
        }
    }
    
    // Tentar iniciar o √°udio imediatamente
    tryPlayRainAudio();
    
    // Backup: tentar novamente ap√≥s 1 segundo
    setTimeout(tryPlayRainAudio, 1000);
});
  </script>
